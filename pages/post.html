<!DOCTYPE html>
<html>
<head >
    <meta charset="utf-8">
    <title>Free Food Movement</title>
    <meta name="postId" content={{postId}}>
    <meta name="userEmail" content={{userEmail}}>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script type="text/javascript" src="header.js"></script>
    <script type="text/javascript" src="post.js"></script>
</head>

  <body>
        <header>
        <div id="headerWrapper">
            <a href="/"><img id="logo" src="logo.png" alt="logo"></a>
            <ul>
                <li><a href="/search">Search</a></li>
                <li><a href="/createpost">Create Post</a></li>
                <li><a href="/about">About</a></li>

            </ul>
            <div id="personal">
                <a href="/myProfile" id="profileheader"><img id="profilePhoto" src={{userImg}} alt="profile photo"></a>
            </div>
            <a href="/logout" id="styled-button" class="btn btn-info btn-lg">
                      <span class="glyphicon glyphicon-log-out"></span> Log out</a>
    </div>
    </header>


    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Delete Post</h4>
        </div>
        <div class="modal-body">
          <p> Are you sure you want to delete this post? </p>
        </div>
        <div class="modal-footer">
          <button id="delete-post" type="button" class="btn btn-success editable" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-success editable" data-dismiss="modal">No</button>
        </div>
      </div>

    </div>
  </div>

    <div class = "container">
        <h1 class="postTitle" style="margin-left:10%;"></h1>
        <div id="createPost">
          <a href="mailto:${val.email}"><input type="image" class="messageButton" src="message-button.png" ></a>

          <div class="label" id="labels">

          </div>

          <div class="editButtons">
            <button id="edit" type="button" class="btn btn=default">Edit</button>
            <button id="done" type="button" class="btn btn=default">Done</button>
            <button id="delete" type="button" class="btn btn=default">Delete Post</button>
          </div>



          <div class="userInfo">
            <a class="userIcon"><img class="userPhoto" src={{userImg}} id="userPhoto" alt="profile photo"></a>
            <ul class="postUser">
                <li p class="username"></li>
                <p class="userDescription"></p>
                <!-- <li p class="distance">0.3 mile away</li>
                <img class="stars" src="/stars.png" alt="stars"> -->
            </ul>
          </div>

          <div class="postDescription">
            <h5><b>Description:</b><h5>
              <p id="description"></p>
          </div>

          <div>
            <h5 ><b>Pickup Zipcode:</b></h5>
            <p id="zipcode"></p>
          </div>

          <div id="types">
            <h5 ><b>Serving Size?</b></h5>
            <input class="form-control" type="number" value="" id="servingSize">
            <form>
                <h5 ><b>Perishable?</b></h5>
              <label class="radio-inline">
                <input id="perishable" type="radio" name="optradio">Perishable
              </label>
              <label class="radio-inline">
                <input id="non-perishable" type="radio" name="optradio">Non-perishable
              </label>
            </form>

            <form>
              <h5 ><b>Type of food?</b></h5>
              <label class="radio-inline">
                <input id="snack" type="radio" name="optradio">Snack
              </label>
              <label class="radio-inline">
                <input id="produce" type="radio" name="optradio">Produce
              </label>
              <label class="radio-inline">
                <input id="meal" type="radio" name="optradio">Meal
              </label>
            </form>
          </div>

          <div id="postedOn">
            <h5><b>Posted On: </b></h5>
            <p id="createdAt"></p>
          </div>
            <img id="img1" class="postImage rounded" alt="img1">
            <label class="editable btn btn-default btn-file">
              Upload New <input type="file" style="display: none;" id="upload1">
            </label>
            <button type="button" class="editable btn id-inline" id="delete1">Remove</button>
            <p class="test"></p>
          <img id="img2" class="postImage rounded " alt="img2">
          <label class="editable btn btn-default btn-file">
            Upload New<input type="file" style="display: none;" id="upload2">
          </label>
          <button type="button" class="editable btn id-inline" id="delete2">Remove</button>
          <p class="test"></p>

          <img id="img3" class="postImage rounded" alt="img3">
          <label class="editable btn btn-default btn-file">
            Upload New<input type="file" style="display: none;" id="upload3">
          </label>
          <button type="button" class="editable btn id-inline" id="delete3">Remove</button>
          <p class="test" ></p>

          <img id="img4" class="postImage rounded" alt="img4">
          <label class="editable btn btn-default btn-file">
            Upload New<input type="file" style="display: none;" id="upload4">
          </label>
          <button type="button" class="editable btn id-inline" id="delete4">Remove</button>
          <p class="test"></p>

        </div>
          </div>


          <div id="imgModal" class="modal">
            <!-- The Close Button -->
            <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01">
            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
          </div>

        </div>

        </div>



        <div id="footer"> Copyright 2017 FFM Group. All rights reserved.</div>

  </body>
</html>
