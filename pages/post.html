<!DOCTYPE html>
<html>
<head >
    <meta charset="utf-8">
    <title>Free Food Movement</title>
    <meta name="postId" content={{postId}}>
    <meta name="userEmail" content={{userEmail}}>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script type="text/javascript" src="header.js"></script>
    <script type="text/javascript" src="post.js"></script>
</head>
    
  <body>
        <header>
        <div id="headerWrapper">
            <a href="/"><img id="logo" src="logo.png" alt="logo"></a>
            <ul>
                <li><a href="/search">Search</a></li>
                <li><a href="/createpost">Create Post</a></li>
                <li><a href="/about">About</a></li>
                
            </ul>
            <div id="personal">
                <a href="/myProfile" id="profileheader"><img id="profilePhoto" src="dean.jpg" alt="profile photo"></a>
                <a id="messageheader"><img id="messageIcon" src="messages.png" alt="envelope icon"></a>
            </div>
            <button id="logout" type="button" class="btn btn-default">Logout</button>
    </div>
    </header> 
            
    <div class = "container">
        <h1 class="postTitle" style="margin-left:10%;"></h1>
        <div id="createPost">

          <div class="label" id="labels">
            
          </div>

          <div class="editButtons">
            <button id="edit" type="button" class="btn btn=default">Edit</button>
            <button id="done" type="button" class="btn btn=default">Done</button>
          </div>


          <div class="userInfo">
            <a class="userIcon"><img class="userPhoto" src="/dean.jpg" alt="profile photo"></a>
            <ul class="postUser">
                <li p class="username"></li>
                <p class="userDescription"></p>
                <!-- <li p class="distance">0.3 mile away</li>
                <img class="stars" src="/stars.png" alt="stars"> -->
            </ul>
          </div>
          
          <div class="postDescription">
            <h5><b>Description:</b><h5>
              <p id="description"></p>
          </div>

          <div>
            <h5 ><b>Pickup Zipcode:</b></h5>
            <p id="zipcode"></p>
          </div>

          <div>
            <h5><b>Posted On: </b></h5>
            <p id="createdAt"></p>
          </div>

          <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 400px; margin: 0 auto">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="/watermelon.jpg" alt="img">
              </div>

              <div class="item">
                <img src="/watermelon.jpg" alt="Chania">
              </div>

              <div class="item">
                <img src="/watermelon.jpg" alt="Flower">
              </div>

              <div class="item">
                <img src="/watermelon.jpg" alt="Flower">
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        
          <!-- <div class="send-message-form">
            <div class="form-group">
               <label for="description">Enter text to send a message:</label>
              <textarea id="description" class="form-control" rows="3" placeholder="Hey! I saw your post and was wondering if it was still available?"></textarea>
          </div>
            <input id="sendMessage" type="submit" class="btn btn-info" value="Send"> -->
          </div>
         
        </div>

        </div>
      
      
    
        <div id="footer"> Copyright 2017 FFM Group. All rights reserved.</div>

  </body>
</html>
