<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create A Post</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script type="text/javascript" src="createpost.js"></script>
    <script type="text/javascript" src="header.js"></script>
</head>

  <body>
        <header>
        <div id="headerWrapper">
            <a href="/"><img id="logo" src="logo.png" alt="logo"></a>
                <ul>
                    <li><a href="/search">Search</a></li>
                    <li><a href="/createPost">Create Post</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            <div id="personal">
              <a href="/myProfile"><img id="profilePhoto" src={{userImg}} alt="profile photo"></a>
            </div>
            <a href="/logout" class="btn btn-info btn-lg">
                      <span class="glyphicon glyphicon-log-out"></span> Log out</a>
    </div>
    </header>

    <div class = "container">
        <h1 style="margin-left:10%;">Create a Posting:</h1>
        <div id="createPost">

        <form>
          <div class="form-group">
            <label for="postTitle" >Post Title</label>
            <input id="postTitle" required="true" type="email" class="form-control" aria-describedby="emailHelp" placeholder="What's your food item?">
          </div>
        </form>
        <form>
              <p>How many people can your food serve?</p>
              <input class="form-control" type="number" value="1" id="servingSize">
          </form>


          <form>
              <p>Perishable?</p>
            <label class="radio-inline">
              <input id="perishable" type="radio" name="optradio">Perishable
            </label>
            <label class="radio-inline">
              <input id="non-perishable" type="radio" name="optradio">Non-perishable
            </label>
          </form>

          <form>
            <p>Type of food?</p>
            <label class="radio-inline">
              <input id="snack" type="radio" name="optradio">Snack
            </label>
            <label class="radio-inline">
              <input id="produce" type="radio" name="optradio">Produce
            </label>
            <label class="radio-inline">
              <input id="meal" type="radio" name="optradio">Meal
            </label>
          </form>


        <form>
          <div class="form-group">
            <label for="zipcode">Pickup Zipcode</label>
            <input id="zipcode" type="email" class="form-control" aria-describedby="emailHelp">
          </div>
        </form>

         <div class="form-group">
             <label  for="description">Enter a short description.</label>
            <textarea id="description" class="form-control" rows="3" placeholder="Say a few sentences about the food, where it's from, potential allergies, etc."></textarea>
          </div>
          <input id="submit-btn" type="submit" class="btn btn-info" value="Submit">
      </div>
    </div>

        </div>



        <div id="footer"> Copyright 2017 FFM Group. All rights reserved.</div>

  </body>
</html>
