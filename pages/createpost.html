<!DOCTYPE html>
<html>
<head >
    <meta charset="utf-8">
    <title>Create A Post</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script type="text/javascript" src="post.js"></script>
    <script type="text/javascript" src="header.js"></script>
</head>
    
  <body>
        <header>
        <div id="headerWrapper">
            <a id="logo"><img id="logo" src="logo.png" alt="logo"></a>
            <ul>
                <li><a id="searchheader" href="search.html">Search</a></li>
                <li><a id="createpost">Create Post</a></li>
                <li><a id="about">About</a></li>
                
            </ul>
            <div id="personal">
                <a href="profile.html"><img id="profilePhoto" src="dean.jpg" alt="profile photo"></a>
                <a href="messages.html"><img id="messageIcon" src="messages.png" alt="envelope icon"></a>
            </div>
    </div>
    </header> 
            
    <div class = "container">
        <h1 style="margin-left:10%;">Create a Posting:</h1>
        <div id="createPost">

        <form>
          <div class="form-group">
            <label for="postTitle" >Post Title</label>
            <input id="postTitle" required="true" type="email" class="form-control" aria-describedby="emailHelp" placeholder="What's your food item?">
          </div>
        </form>
            
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" id="servesToggle">Number of Servings
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#">1-10</a></li>
            <li><a href="#">10-20</a></li>
            <li><a href="#">20-30</a></li>
            <li><a href="#">30+</a></li>
          </ul>
        </div>

          <form>
            <div class="form-group row">
              <p>Select one:</p>
            <label class="radio-inline">
              <input id="perishable" type="radio" name="optradio">Perishable
            </label>
            <label class="radio-inline">
              <input id="non-perishable" type="radio" name="optradio">Non-perishable
            </label>
            </div>
             
          </form>
        
          <form>

            <p>Select one:</p>
            <label class="radio-inline">
              <input id="snack" type="radio" name="optradio">Snack
            </label>
            <label class="radio-inline">
              <input id="produce" type="radio" name="optradio">Produce
            </label>
            <label class="radio-inline">
              <input id="meal" type="radio" name="optradio">Meal
            </label>
          </form>
                    
        <form>
          <div class="form-group">
            <label for="zipcode">Pickup Zipcode</label>
            <input id="zipcode" type="email" class="form-control" aria-describedby="emailHelp">
          </div>
        </form>
        
         <div class="form-group">
             <label  for="description">Enter a short description.</label>
            <textarea id="description" class="form-control" rows="3" placeholder="Say a few sentences about the food, where it's from, potential allergies, etc."></textarea>
          </div>
          <input id="submit-btn" type="submit" class="btn btn-info" value="Submit">
      </div>

        </div>
      
      
    
        <div id="footer"> Copyright 2017 FFM Group. All rights reserved.</div>

  </body>
</html>
