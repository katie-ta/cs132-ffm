<!DOCTYPE html>
<html>
<head >
    <meta charset="utf-8">
      <meta name="roomName" content="{{roomName}}">
    <title>Free Food Movement</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script src="socket.io/socket.io.js"></script>
    <script src="header.js"></script>
    <script src="messages.js" type="text/javascript"></script>
</head>

  <body>
    <header>
        <div id="headerWrapper">
            <a id="logo"><img id="logo" src="logo.png" alt="logo"></a>
            <ul>
                <li><a id="searchheader">Search</a></li>
                <li><a id="createpost">Create Post</a></li>
                <li><a id="about">About</a></li>
                
            </ul>
            <div id="personal">
                <a id="profileheader"><img id="profilePhoto" src="dean.jpg" alt="profile photo"></a>
                <a id="messageheader"><img id="messageIcon" src="messages.png" alt="envelope icon"></a>
            </div>
            <button id="logout" type="button" class="btn btn-default">Logout</button>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
              <p class="pheader">Messages</p>
            </div>
            <button type = "button" id = "newChatButton">New Chat</button>
        </div>
        <div class="messageList">

                <div class = "messageBox" id="messageBox">
                  <div class = "left">
                      <ul class = "conversations" id = "convos"> </ul>
                      </ul>
                  </div>

                  <div class = "right">
                      <ul class = "messages" id = "messages"> </ul>
                  </div>
                </div>

                <label  for="sendMessage">Reply:</label>
        <!--    <textarea id="sendMessageBody" class="form-control" rows="3" placeholder="Enter text to send message"></textarea>
                <input id="sendMessageButton" type="submit" class="btn btn-info" value="Send">-->
        <form id="messageForm" class="messageForm">

          <input type="text" name="message" id="messageField" class="messageField" required>
          <input name = "submitmsg" type="submit" value="Send" id = "submitmsg">
        </form>



        </div>


    </div>

    <div id="footer"> Copyright 2017 FFM Group. All rights reserved.</div>

  </body>
</html>
