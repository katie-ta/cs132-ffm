<!DOCTYPE html>
<html>
<head >
    <meta charset="utf-8">
    <title>Free Food Movement</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <script src="login.js" type="text/javascript"></script>
</head>
    
  <body id="login-page">
      
    <div class="page-container">
            
    <h1 style="color:#A3912D;">Log in.</h1>
      <div class="log-container">
          
        <div class="form-group login">
          <label for="email">Email:</label>
          <input id="email" type="email" class="form-control">
        </div>

        <div class="form-group login">
          <label for="pwd">Password:</label>
          <input id="password" type="password" class="form-control">
        </div>
          
        <div class="login-cont">
          <input id="loginButton" type="submit" class="login btn btn-info sign-btn" value="Log In" style="margin-top:40px; margin-bottom:30px;">
            
              <p class="login" style="display:inline;">No account? </p>
              <a id="noaccount" class="login" style="display:inline;">Make one now!</a>
          </div>
          
      </div>
      </div>

  </body>
</html>
