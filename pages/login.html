<html>
<head >

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body id="login-page">
      
    <div class="page-container">
            
    <h1 style="color:#A3912D;">Log in.</h1>
      <div class="log-container">
        <form>
            <div class="form-group login">
              <label for="email">Email:</label>
              <input id="email" required="true" type="text" class="form-control">
            </div>
            <div class="form-group login">
              <label for="pwd">Password:</label>
              <input id="password" required="true" type="password" class="form-control">
            </div>
            
          <div class="login-cont"><input id="loginButton" type="submit" class="login btn btn-info sign-btn" value="Log In" style="margin-top:40px; margin-bottom:30px;">

        </form>
          
          
            
              <p class="login" style="display:inline;">No account? </p>
              <a href="register.html" class="login" style="display:inline;">Make one now!</a>
          </div>
          
      </div>
      </div>

  </body>
</html>
