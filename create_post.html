    <div class = "container">
        <h1 style="margin-left:10%;">Create a post:</h1>
        <div id="createPost">
        <div class="form-group">
          <label for="post-title">Title</label>
          <input id="post-title" name="post-title" type="text" class="form-control" >
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" rows="5" id="description"></textarea>
        </div>

        <div class="form-group">
            <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="servesToggle" toggle="dropdown">Number of Servings
          <span class="caret"></span></button>
        
          <ul class="dropdown-menu">
            <li><a href="#">1-10</a></li>
            <li><a href="#">10-20</a></li>
            <li><a href="#">20-30</a></li>
            <li><a href="#">30+</a></li>
          </ul>
        </div>

        </div>
        

          <div class="form-group">
             <p>What kind of produce?</p>
            <label class="radio-inline">
              <input id="perishable" type="radio" name="optradio">Perishable
            </label>
            <label class="radio-inline">
              <input id="non-perishable" type="radio" name="optradio">Non-perishable
            </label>
          </div>
        
          <div class="form-group">
            <p>What kind of serving?</p>
            <label class="radio-inline">
              <input id="snack" type="radio" name="optradio">Snack
            </label>
            <label class="radio-inline">
              <input id="produce" type="radio" name="optradio">Produce
            </label>
            <label class="radio-inline">
              <input id="meal" type="radio" name="optradio">Meal
            </label>
          </div>
                 
          <div class="form-group">
            <label for="zipcode">Pickup Zipcode</label>
            <input type="email" class="form-control" aria-describedby="emailHelp">
          </div>

        <input id="submit-btn" type="submit" class="btn btn-info" value="Submit">
